{% extends 'flatpages/default.html' %}

<html>
<head>
<title>{% block title %}Объявление{% endblock title %}</title>
</head>
<body>
{% block content %}
    <h1 style="text-align: center;">Интересное объявление</h1>
    <hr>
        <table rules="all">
            <tr>
                <td><h2><strong>Заголовок</strong></h2></td>
                <td></td>
                <td><h2><strong>Текст</strong></h2></td>
                <td></td>
                <td><h2><strong>Автор</strong></h2></td>
            </tr>
            <tr>
                <td>{{ post.name_post }}</td>
                <td></td>
                <td>{{ post.body_post }}</td>
                <td></td>
                <td>{{ post.user }}</td>
            </tr>
        </table>
    <br>
    <br>
    <a href="{% url 'feedback_create' %}" target="_blank">Написать отзыв</a>
    <br>
    <br>
    <a href="{% url 'feedbacks' post.id %}" target="_blank">Отзывы на объявление</a>
{% endblock content %}
</body>
</html>
